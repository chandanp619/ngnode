<div class="admin-container">
  <div class="container">
  <div class="row" *ngIf="AuthStatus==false">
    <div class="statusmsg" >{{AuthStatusMessage}}</div>
    <form novalidate>
      <p><input type="text" name="username" id="username" [(ngModel)]="model.username" placeholder="User Name"  /></p>
      <p><input type="password" name="password" id="password" [(ngModel)]="model.password" placeholder="Password" /></p>
      <p><button type="submit" class="btn-default" (click)="submitLogin()">Login</button></p>
    </form>

  </div>
  
  <div *ngIf="AuthStatus==true">
  <div class="row">
    <nav class="navbar navbar-expand-sm bg-light">
      <div class="container-fluid">
        <div class="navbar-header"> </div>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" routerLink="/dashboard">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" routerLink="/dashboard/posts">Posts</a></li>
            <li class="nav-item"><a class="nav-link" routerLink="/dashboard/pages">Pages</a></li>
            <li class="nav-item"><a class="nav-link" routerLink="/dashboard/media">Media</a></li>
            <li class="nav-item"><a class="nav-link" routerLink="/dashboard/users">Users</a></li>
            <li class="nav-item"><a class="nav-link" routerLink="/dashboard/settings">Settings</a></li>
            <li class="nav-item"><a class="nav-link" routerLink="/dashboard/users/logout">Logout</a> </li>
        </ul>
      </div>
    </nav>
    </div>
    <div class="row">
      <div class="col-md-12">
          <h2>Welcome to Admin Panel</h2>
          <p>Login Successfull!!!</p>
      </div>
      
    </div>
      
    </div>
     
  </div>
</div>
