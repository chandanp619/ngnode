<div class="admin-container">
  <div class="container">

    <div>
      <div class="row">
        <nav class="navbar navbar-expand-sm bg-light">
          <div class="container-fluid">
            <div class="navbar-header"> </div>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" routerLink="/dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" routerLink="/dashboard/posts">Posts</a></li>
                <li class="nav-item"><a class="nav-link" routerLink="/dashboard/pages">Pages</a></li>
                <li class="nav-item"><a class="nav-link" routerLink="/dashboard/media">Media</a></li>
                <li class="nav-item"><a class="nav-link" routerLink="/dashboard/users">Users</a></li>
                <li class="nav-item"><a class="nav-link" routerLink="/dashboard/settings">Settings</a></li>
                <li class="nav-item"><a class="nav-link" routerLink="/dashboard/users/logout">Logout</a> </li>
            </ul>
          </div>
        </nav>
        </div>
        <div class="row">
          <h2>Pages <small><a routerLink="/dashboard/page/add">Add New</a></small></h2>
        </div>
        <div class="row">
            <table class="table table-bordered table-hover" [mfData]="Pages" #mf="mfDataTable" [mfRowsOnPage]="10">
              <tbody>
              
              <tr *ngFor="let page of mf.data">
                <td>{{page.title}}</td>
                <td>{{page.slug}}</td>
                <td>{{page.date}}</td>
                <td>
                  <a class="action-link" routerLink="/dashboard/page/edit/{{page._id}}">Edit</a>
                  <a class="action-link" routerLink="/dashboard/page/delete/{{page._id}}">Delete</a>
                </td>
              </tr>
            </tbody>
              <thead>
                  <tr>
                      <th width="30%"><mfDefaultSorter by="username">TITLE</mfDefaultSorter></th>
                      <th width="30%"><mfDefaultSorter by="email">SLUG</mfDefaultSorter></th>
                      <th width="20%"><mfDefaultSorter by="usertype">DATE</mfDefaultSorter></th>
                      <th width="20%">ACTIONS</th>
                    </tr>
              </thead>
              <tfoot>
                <tr>
                  <td colspan="4">
                    <mfBootstrapPaginator [rowsOnPageSet]="[10,25,50,100]"></mfBootstrapPaginator>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
     
        






</div>
</div>
