<div class="admin-container">
  <div class="container">
<div class="row" >
  <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
          <div class="navbar-header"> </div>
          <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" routerLink="/dashboard">Dashboard</a></li>
              <li class="nav-item"><a class="nav-link" routerLink="/dashboard/posts">Posts</a></li>
              <li class="nav-item"><a class="nav-link" routerLink="/dashboard/pages">Pages</a></li>
              <li class="nav-item"><a class="nav-link" routerLink="/dashboard/media">Media</a></li>
              <li class="nav-item"><a class="nav-link" routerLink="/dashboard/menu">Menus</a></li>
              <li class="nav-item"><a class="nav-link" routerLink="/dashboard/users">Users</a></li>
              <li class="nav-item"><a class="nav-link" routerLink="/dashboard/settings">Settings</a></li>
              <li class="nav-item"><a class="nav-link" routerLink="/dashboard/users/logout">Logout</a> </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="row" >
      <h2 class="text-center">Add New Menu</h2>
    </div>
    <div class="row">
      <form [formGroup]="addMenuForm" novalidate autocomplete="off">
          <div class="form-group">
              <label for="title">Title:</label>
              <input type="text" class="form-control" formControlName="title" id="title" name="title">
            </div>
            
            <h4>Items | <span class="add-more" (click)="AddMore()"> + </span></h4>
            <div class="form-group" formArrayName="items" *ngFor="let item of addMenuForm.get('items').controls; let i = index;">
              <div [formGroupName]="i">
                <div class="row">
                  <div class="col-md-12"><input class="form-control" formControlName="item_parent" placeholder="Item Parent"></div>
                  <div class="col-md-12"><input class="form-control" formControlName="item_title" placeholder="Item Title"></div>
                  <div class="col-md-12"><input class="form-control" formControlName="slug" placeholder="Slug"></div>
						      <div class="col-md-12"><input class="form-control" formControlName="target" placeholder="Target"></div>
						      <div class="col-md-12"><input class="form-control" formControlName="custom_class" placeholder="Custom Class"></div>
                  <div class="col-md-12"><span class="add-more" (click)="RemoveItem(i)"> - </span></div>
                </div>
              </div>
            </div>
            
            <div class="form-group">
              <button name="submt" (click)="SubmitAddMenu();">Submit</button>
          </div>
      </form>
    </div>
</div>
</div>
